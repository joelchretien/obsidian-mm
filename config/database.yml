default: &default
  host: db
  adapter: postgresql
  encoding: utf8
  pool: 5
  port: 5432
  reconnect: true
  username: postgres
  password: <%= ENV['BUDGET_TRACKING_DATABASE_PASSWORD'] %>

development:
  <<: *default
  database: budget-tracking_development

test:
  <<: *default
  database: budget-tracking_test

production:
  <<: *default
  database: budget-tracking_production
